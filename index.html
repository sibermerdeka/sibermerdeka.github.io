<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Language Selector</title>
    <script>
        // Check if user already has a stored preference
        const storedLang = localStorage.getItem('preferredLang');
        
        if (storedLang) {
            // If they have a stored preference, honor it
            window.location.href = `/${storedLang}/`;
        } else {
            // If no stored preference, check browser language
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('en')) {
                window.location.href = '/en/';
            } else {
                window.location.href = '/bm/';
            }
        }
    </script>
    <!-- Fallback for no-JS -->
    <meta http-equiv="refresh" content="0;url=/en/">
</head>
<body>
    <a href="/en/">English</a>
    <a href="/bm/">Bahasa Malaysia</a>
</body>
</html>
